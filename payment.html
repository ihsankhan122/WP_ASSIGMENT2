<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #a79f9f;
        }

        .navbar {
            background-color: #242424;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #292828;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc;
        }

        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;

            border-radius: 8px;

            text-align: center;
            margin-bottom: 20px;
        }

        .payment-logo {
            max-width: 10%;
            height: 10;
            margin: 10px;
        }

        .btn-primary {
            background-color: #1a1c1f8a;
            border: none;
        }

        .btn-primary:hover {
            background-color: #020407;
        }
    </style>
    <style>
        /* Your existing styles here */

        .navbar-brand img {
            background-color: #2383e4;
            max-width: 50px; /* Set your desired max-width */
            height: auto;
            border-radius: 50%; /* Create a circular shape */
            margin-right: 10px; /* Add margin for separation */
            animation: rotateLogo 5s linear infinite; /* Adjust the duration as needed */
        }

        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #462323;
            margin: 0;
            overflow-x: hidden; 
        }

        .navbar {
            background-color: #c5292942;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="booklogo.jpg" alt="Logo 1"> <span>Book Shop</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="categories.html">Book Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                        <button style="color: #f1f4f7;" class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchGoogle()">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container payment-container">
        <h2>Payment</h2>
        <p>Select your preferred payment method:</p>
        <div class="payment-logo-container">
            <img src="visa.jpg" alt="Visa" class="payment-logo">
            <img src="master card.jpg" alt="MasterCard" class="payment-logo">
            <img src="pay pal.jpg" alt="PayPal" class="payment-logo">
        </div>

        <form>
            <!-- Add your payment form fields here -->
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>

            <button  type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function searchGoogle() {
            const searchInput = document.getElementById('searchInput').value;
            const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(searchInput)}`;
            window.location.href = googleSearchURL;
            function submitPayment() {
                // Simulate a successful payment submission
                // You can replace this with actual payment processing logic
                // For demonstration purposes, we use a simple alert
                alert('Payment successfully submitted!');
        
                // Redirect to index.html after a short delay (adjust as needed)
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 1000); // Redirect after 1 second
            }
        }
    </script>
